<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; margin-top: 1em;}
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
	</head>
	<body>
		
		
		<div class="container">
			<img class="top-image" src="images/bg-pattern-top.svg" alt="">
			<img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="">
				<div class="card">
					<img class="card-image" src="images/image-victor.jpg" alt="Victor Crest">
					<div class="card-information-container">
						<div class="card-personal-info-container">
							<div class="card-name-age-container">
								<p class="card-name bold">Victor Crest</p>
								<span class="card-age grey">26</span>
							</div>
							<p class="grey">London</p>
						</div>
						<div class="card-media-container">
							<div>
								<p class="card-amount bold">80K</p>
								<p class="card-type grey">Followers</p>
							</div>
							<div>
								<p class="card-amount bold">803K</p>
								<p class="card-type grey center-text">Likes</p>
							</div>
							<div>
								<p class="card-amount bold">1.4K</p>
								<p class="card-type grey">Photos</p>
							</div>
						</div>
					</div>
				</div>
		
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					Coded by <a href="#">Your Name Here</a>.
				</div>
				
		</div> <!-- Container -->
	
	
	</body>
</html>
